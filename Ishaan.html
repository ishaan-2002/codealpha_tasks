<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorByIshaan</title>
    <link rel="stylesheet" href="IshaanCSS.css" />
  </head>
  <body>

    <div id="welcomeModal" class="modal">
      <div class="modal-content">
        <h2>Welcome</h2>
        <p>We're glad to have you here.</p>
        <p>Made with ❤️ by ' Ishaan Srivastava '</p>
        <button onclick="closeModal()">Get Started</button>
      </div>
    </div>

    <div class="calculator">
      <div id="display" class="display">0</div>
      <div class="buttons">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="appendValue('/')">÷</button>
        <button onclick="appendValue('*')">×</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('.')">.</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculateResult()" class="equal">=</button>

        <button onclick="appendValue('0')" style="grid-column: span 2">
          0
        </button>
      </div>
    </div>

    <script src="IshaanJS.js"></script>
  </body>
</html>
